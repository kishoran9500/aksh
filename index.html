<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ðŸŽ‰ Akshya Birthday Surprise ðŸŽ‰</title>
  <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ðŸŽ‚</text></svg>">
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Quicksand:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Quicksand', sans-serif;
      background: #000;
      overflow: hidden;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      cursor: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" viewport="0 0 100 100" style="fill:black;"><text y="50%" x="50%" text-anchor="middle" dominant-baseline="middle" font-size="20">âœ¨</text></svg>') 15 15, auto;
    }

    .center-box {
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
      z-index: 1;
      width: 100%;
    }

    .glass-box {
      background: rgba(255, 255, 255, 0.08);
      border: 1px solid rgba(255, 255, 255, 0.3);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      border-radius: 25px;
      padding: 40px;
      text-align: center;
      box-shadow: 0 0 40px rgba(255, 105, 180, 0.6);
      width: 90%;
      max-width: 450px;
      animation: fadeIn 1.5s ease-in-out forwards;
      position: relative;
    }

    input[type="text"],
    input[type="password"] {
      width: calc(100% - 20px);
      padding: 12px;
      margin: 18px 0;
      border: none;
      border-radius: 12px;
      background: rgba(255, 255, 255, 0.95);
      color: #333;
      font-size: 17px;
      box-shadow: inset 0 2px 5px rgba(0, 0, 0, 0.1);
      transition: all 0.3s ease;
    }

    input[type="text"]:focus,
    input[type="password"]:focus {
      outline: none;
      box-shadow: 0 0 0 3px #ff99cc, inset 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    button {
      background: linear-gradient(to right, #ff6bcb, #e83e8c);
      color: white;
      padding: 14px 32px;
      border: none;
      border-radius: 12px;
      font-size: 20px;
      cursor: pointer;
      box-shadow: 0 8px 20px rgba(255, 105, 180, 0.5);
      transition: all 0.3s ease;
      font-weight: bold;
      letter-spacing: 0.5px;
    }

    button:hover {
      transform: translateY(-3px) scale(1.02);
      box-shadow: 0 12px 25px rgba(255, 105, 180, 0.7);
    }

    h1 {
      font-family: 'Pacifico', cursive;
      font-size: 44px;
      color: #b3e0ff;
      margin-bottom: 20px;
      text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2);
    }

    .cake {
      font-size: 80px;
      display: none;
      margin-top: 40px;
      animation: bounce 1.2s infinite ease-in-out;
    }

    .typewriter {
      overflow: hidden;
      border-right: 3px solid #fff;
      white-space: nowrap;
      animation: typing 3.5s steps(40, end), blink 0.75s step-end infinite;
      width: 0;
      font-size: 20px;
      margin-top: 20px;
      color: #e0f7fa;
      text-align: center;
      display: inline-block;
    }

    @keyframes typing {
      from { width: 0 }
      to { width: 100% }
    }

    @keyframes blink {
      from, to { border-color: transparent }
      50% { border-color: white }
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-20px); }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.7); }
      to { opacity: 1; transform: scale(1); }
    }

    canvas {
      position: fixed;
      top: 0;
      left: 0;
      z-index: 0;
    }

    #dashboardBox button {
        animation: pulseButton 2s infinite ease-in-out;
    }

    @keyframes pulseButton {
        0% { transform: scale(1); box-shadow: 0 8px 20px rgba(255, 105, 180, 0.5); }
        50% { transform: scale(1.05); box-shadow: 0 12px 30px rgba(255, 105, 180, 0.9); }
        100% { transform: scale(1); box-shadow: 0 8px 20px rgba(255, 105, 180, 0.5); }
    }

    .confetti {
      position: absolute;
      width: 10px;
      height: 10px;
      background-color: transparent;
      border-radius: 50%;
      pointer-events: none;
      opacity: 0;
      animation: fadeOutAndFall 3s forwards;
    }

    @keyframes fadeOutAndFall {
      0% { transform: translateY(0) rotate(0deg); opacity: 1; }
      100% { transform: translateY(100vh) rotate(720deg); opacity: 0; }
    }
  </style>
</head>
<body>
  <canvas id="magicCanvas"></canvas>

  <div class="center-box">
    <div class="glass-box" id="loginBox">
      <h1>ðŸŽ‚ Akshya Login ðŸŽ‚</h1>
      <input type="text" id="username" placeholder="Enter your name">
      <input type="password" id="password" placeholder="Password">
      <button onclick="checkLogin()">Login</button>
    </div>

    <div class="glass-box" id="dashboardBox" style="display: none;">
      <h1>ðŸŽ‰ Happy Birthday Akshya ðŸŽ‰</h1>
      <div class="typewriter" id="wish">Wishing you joy, love, and laughter forever ðŸ’–</div>
      <button onclick="triggerSurprise()">Click Me for a Grand Surprise!</button>
      <div class="cake" id="cake">ðŸŽ‚</div>
    </div>
  </div>

  <script>
    function checkLogin() {
      const user = document.getElementById("username").value.toLowerCase();
      const pass = document.getElementById("password").value;

      if (user === "akshya" && pass === "july@20") {
        document.getElementById("loginBox").style.display = "none";
        document.getElementById("dashboardBox").style.display = "block";
        fireworkBurst(); // Trigger initial fireworks on successful login
      } else {
        alert("Wrong username or password! Please try again.");
      }
    }

    // Event listener for Enter key on login fields
    document.addEventListener('keypress', function(event) {
        if (event.key === 'Enter' && document.getElementById("loginBox").style.display !== 'none') {
            checkLogin();
        }
    });

    function triggerSurprise() {
      document.getElementById("cake").style.display = "block";
      document.getElementById("dashboardBox").querySelector('button').style.display = 'none'; // Hide button after click
      
      // Trigger multiple impressive effects
      fireworkBurst(); // Big firework burst
      confettiRain(); // Confetti explosion!
      createFallingHearts(); // Falling hearts!
    }

    // --- Advanced Canvas Sparkle Effect and Fireworks ---
    const canvas = document.getElementById('magicCanvas');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    let particles = [];
    let hearts = [];
    let stars = []; // Array to hold star objects

    // Star class
    class Star {
        constructor(x, y, size, alpha, twinkleSpeed) {
            this.x = x;
            this.y = y;
            this.size = size;
            this.alpha = alpha;
            this.twinkleSpeed = twinkleSpeed;
            this.direction = 1; // 1 for increasing alpha, -1 for decreasing
        }

        update() {
            this.alpha += this.twinkleSpeed * this.direction;
            if (this.alpha > 1 || this.alpha < 0.2) { // Twinkle between 0.2 and 1 opacity
                this.direction *= -1;
            }
        }

        draw() {
            ctx.save();
            ctx.globalAlpha = this.alpha;
            ctx.fillStyle = 'white';
            ctx.shadowColor = 'white';
            ctx.shadowBlur = this.size * 2;
            ctx.beginPath();
            ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
            ctx.fill();
            ctx.restore();
        }
    }

    // Function to initialize stars
    function initStars() {
        stars = []; // Clear existing stars
        const numStars = 150; // Number of stars
        for (let i = 0; i < numStars; i++) {
            const x = Math.random() * canvas.width;
            const y = Math.random() * canvas.height * 0.7; // Keep stars mostly in the upper 70%
            const size = Math.random() * 1.5 + 0.5; // Small stars
            const alpha = Math.random() * 0.8 + 0.2;
            const twinkleSpeed = Math.random() * 0.008 + 0.002;
            stars.push(new Star(x, y, size, alpha, twinkleSpeed));
        }
    }

    // Function to draw the moon
    function drawMoon() {
        const moonX = canvas.width * 0.85; // Moon position (top right)
        const moonY = canvas.height * 0.15;
        const moonRadius = Math.min(canvas.width, canvas.height) * 0.07; // Responsive moon size

        // Draw the main moon circle
        ctx.beginPath();
        ctx.arc(moonX, moonY, moonRadius, 0, Math.PI * 2);
        ctx.fillStyle = 'rgb(240, 240, 220)'; // Soft off-white moon color
        ctx.shadowColor = 'rgba(255, 255, 255, 0.7)';
        ctx.shadowBlur = moonRadius * 0.5;
        ctx.fill();

        // Add some moon craters (optional, for more realism)
        ctx.fillStyle = 'rgba(180, 180, 160, 0.3)'; // Slightly darker for craters
        ctx.beginPath();
        ctx.arc(moonX - moonRadius * 0.3, moonY - moonRadius * 0.2, moonRadius * 0.15, 0, Math.PI * 2);
        ctx.fill();
        ctx.beginPath();
        ctx.arc(moonX + moonRadius * 0.4, moonY + moonRadius * 0.1, moonRadius * 0.1, 0, Math.PI * 2);
        ctx.fill();
    }


    // Function to draw the moonlight background with stars and moon
    function drawMoonlightBackground() {
      const gradient = ctx.createRadialGradient(
        canvas.width / 2, canvas.height * 0.1, 10,
        canvas.width / 2, canvas.height * 0.1, canvas.width * 0.7
      );
      gradient.addColorStop(0, 'rgba(255, 255, 255, 0.18)');
      gradient.addColorStop(0.7, 'rgba(10, 10, 32, 1)');
      gradient.addColorStop(1, 'rgba(0, 0, 0, 1)');

      ctx.fillStyle = gradient;
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      // Draw stars
      stars.forEach(star => {
          star.update();
          star.draw();
      });

      // Draw moon
      drawMoon();
    }

    // Particle class (for background sparkles and fireworks)
    class Particle {
      constructor(x, y, size, speedX, speedY, color) {
        this.x = x;
        this.y = y;
        this.size = size;
        this.speedX = speedX;
        this.speedY = speedY;
        this.color = color;
        this.alpha = 1;
        this.gravity = 0.05;
      }

      update() {
        this.speedY += this.gravity;
        this.x += this.speedX;
        this.y += this.speedY;
        this.size -= 0.02;
        this.alpha -= 0.01;
      }

      draw() {
        ctx.save();
        ctx.globalAlpha = Math.max(0, this.alpha);
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
        ctx.fillStyle = this.color;
        ctx.shadowColor = this.color;
        ctx.shadowBlur = this.size * 2;
        ctx.fill();
        ctx.restore();
      }
    }

    // Heart class (for falling hearts)
    class Heart {
        constructor(x, y, size, speedY, opacity, color) {
            this.x = x;
            this.y = y;
            this.size = size;
            this.speedY = speedY;
            this.opacity = opacity;
            this.color = color;
            this.rotation = Math.random() * Math.PI * 2;
            this.rotationSpeed = (Math.random() - 0.5) * 0.05;
            this.sway = Math.random() * 2 - 1;
            this.swaySpeed = Math.random() * 0.03 + 0.01;
        }

        update() {
            this.y += this.speedY;
            this.x += Math.sin(this.sway) * 0.5;
            this.sway += this.swaySpeed;
            this.opacity -= 0.005;
            this.rotation += this.rotationSpeed;
            if (this.opacity < 0) this.opacity = 0;
        }

        draw() {
            ctx.save();
            ctx.globalAlpha = this.opacity;
            ctx.fillStyle = this.color;
            ctx.shadowColor = this.color;
            ctx.shadowBlur = 5;

            ctx.translate(this.x, this.y);
            ctx.rotate(this.rotation);
            ctx.beginPath();
            const topCurve = this.size * 0.3;
            const sideCurve = this.size * 0.4;
            const bottomPoint = this.size * 0.8;

            ctx.moveTo(0, topCurve);
            ctx.bezierCurveTo(
                sideCurve, -topCurve,
                this.size, topCurve,
                0, bottomPoint
            );
            ctx.bezierCurveTo(
                -this.size, topCurve,
                -sideCurve, -topCurve,
                0, topCurve
            );
            ctx.closePath();
            ctx.fill();
            ctx.restore();
        }
    }

    // Sparkle trail on mouse move
    document.addEventListener('mousemove', function(e) {
      if (document.getElementById("dashboardBox").style.display === 'block') {
        createMouseSparkle(e.clientX, e.clientY);
      }
    });

    function createMouseSparkle(x, y) {
      const size = Math.random() * 2 + 0.5;
      const speedX = (Math.random() - 0.5) * 0.5;
      const speedY = (Math.random() - 0.5) * 0.5;
      const color = `hsl(${Math.random() * 360}, 100%, 85%)`;
      particles.push(new Particle(x, y, size, speedX, speedY, color));
    }

    function createSparkle() {
      const x = Math.random() * canvas.width;
      const y = Math.random() * canvas.height;
      const size = Math.random() * 2 + 0.5;
      const speedX = (Math.random() - 0.5) * 0.5;
      const speedY = (Math.random() - 0.5) * 0.5;
      const color = `hsl(${Math.random() * 360}, 100%, 80%)`;
      particles.push(new Particle(x, y, size, speedX, speedY, color));
    }

    function createFallingHearts() {
        for (let i = 0; i < 40; i++) {
            const x = Math.random() * canvas.width;
            const y = -Math.random() * canvas.height;
            const size = Math.random() * 25 + 10;
            const speedY = Math.random() * 2.5 + 1.5;
            const opacity = Math.random() * 0.6 + 0.4;
            const color = `rgba(255, ${Math.floor(Math.random() * 120)}, ${Math.floor(Math.random() * 120)}, ${opacity})`;
            hearts.push(new Heart(x, y, size, speedY, opacity, color));
        }
    }

    function animateParticles() {
      drawMoonlightBackground(); // Redraw the moonlight background, stars, and moon on each frame

      if (document.getElementById("dashboardBox").style.display === 'block' && Math.random() < 0.8) {
        createSparkle();
      }

      for (let i = particles.length - 1; i >= 0; i--) {
        particles[i].update();
        particles[i].draw();

        if (particles[i].size <= 0.1 || particles[i].alpha <= 0) {
          particles.splice(i, 1);
        }
      }

      for (let i = hearts.length - 1; i >= 0; i--) {
          hearts[i].update();
          hearts[i].draw();

          if (hearts[i].opacity <= 0) {
              hearts.splice(i, 1);
          }
      }

      requestAnimationFrame(animateParticles);
    }

    function fireworkBurst() {
      const centerX = canvas.width / 2;
      const centerY = canvas.height / 2;
      for (let i = 0; i < 150; i++) {
        const angle = (Math.PI * 2 * i) / 150;
        const speed = Math.random() * 12 + 6;
        const color = `hsl(${Math.random() * 360}, 100%, 70%)`;
        particles.push(new Particle(
          centerX,
          centerY,
          Math.random() * 6 + 3,
          Math.cos(angle) * speed,
          Math.sin(angle) * speed,
          color
        ));
      }
    }

    function confettiRain() {
        const numConfetti = 150;
        for (let i = 0; i < numConfetti; i++) {
            const confetti = document.createElement('div');
            confetti.classList.add('confetti');
            confetti.style.left = `${Math.random() * 100}vw`;
            confetti.style.top = `${Math.random() * -150}px`;
            confetti.style.width = `${Math.random() * 10 + 6}px`;
            confetti.style.height = confetti.style.width;
            confetti.style.backgroundColor = `hsl(${Math.random() * 360}, 100%, 70%)`;
            confetti.style.animationDuration = `${Math.random() * 2 + 4}s`;
            confetti.style.animationDelay = `${Math.random() * 0.8}s`;

            document.body.appendChild(confetti);

            confetti.addEventListener('animationend', () => {
                confetti.remove();
            });
        }
    }

    // Initialize stars when the page loads
    initStars();
    drawMoonlightBackground(); 
    animateParticles();

    window.addEventListener("resize", () => {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
      initStars(); // Re-initialize stars on resize to distribute them correctly
      drawMoonlightBackground();
    });
  </script>
</body>
</html>
